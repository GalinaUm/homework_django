{% extends 'blog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for blog in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ product.image | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">Название: {{blog.name}}</p>
                        <p class="card-text">Категория: {{blog.description}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'blog:blog_details' blog.pk %}"
                                   role="button">Watch</a>
                                <a class="btn btn-primary" href="{% url 'blog:blog_update' blog.pk %}"
                                   role="button">Update</a>
                                <a class="btn btn-primary" href="{% url 'blog:blog_delete' blog.pk %}"
                                   role="button">Delete</a>
                            </div>
                            <small class="text-body-secondary">9 mins</small></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
