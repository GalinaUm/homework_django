{% extends 'catalog/base.html' %}
{% block title %} Каталог категорий {% endblock %}
{% block content%}
{% include 'catalog/header.html' %}
<div class="row text-center">
        {% for category in object_list %}
            <div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h6 class="my-0 font-weight-normal">{{ category.name }}</h6>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li>{{ category.description|truncatechars:100 }}</li>
                        </ul>
                        <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'catalog:category_update' category.id %}">Редактировать</a>
                    </div>
                </div>
            </div>
        {% endfor %}
</div>
{% endblock %}
